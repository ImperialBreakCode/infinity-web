<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/website_icon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css"
          integrity="sha512-jO9KUHlvIF4MH/OTiio0aaueQrD38zlvFde9JoEA+AQaCNxIJoX4Kjse3sO2kqly84wc6aCtdm9BIUpYdvFYoA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='other/style_edit_profile.css') }}">
    <title>Instagram â€¢ Edit profile</title>
</head>
<body>

<div id="modal" class="modal fade" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
            </div>
            <div class="modal-body">
                <div>
                    <img id="cropper-img" src="">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-crop" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="done-crop" type="button" class="btn btn-primary">Done</button>
            </div>
        </div>
    </div>
</div>

<div class="edit">
    <h1 class="mb-3">Edit Profile</h1>

    <form>
        <img id="sample" class="mb-4" src="{{ url_for('static', filename='instagram/images/prf_img1.jpeg') }}">
        <div class="mb-4">
            <label for="formFileLg" class="form-label">Upload profile picture</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file" accept="image/*">
        </div>
        <div class="mb-4 form-w">
            <label for="account-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="account-name">
        </div>
        <div class="row g-3 mb-4">
            <div class="col">
                <label for="followers-input" class="form-label">Number of followers</label>
                <input type="text" class="form-control" id="followers-input">
            </div>
            <div class="col">
                <label for="following-input" class="form-label">Number of following</label>
                <input type="text" class="form-control" id="following-input">
            </div>
        </div>
        <div class="mb-3 form-w">
            <label for="account-bio" class="form-label">Bio</label>
            <textarea class="form-control" id="account-bio" rows="3"></textarea>
        </div>
        <div class="">
            <button type="submit" class="btn btn-primary me-3">Save</button>
            <a href="{% if from_site == 'edit' %} {{ url_for('instagram.my_profile') }} {% else %} {{ url_for('instagram.home') }} {% endif %}"
               class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"
        integrity="sha512-1bpfZkKJ+WlmJN/I2KLm79dSiuOos0ymwL5IovsUVARyzcaf9rSXsVO2Cdg4qlKNOQXh8fd1d0vKeY9Ru3bQDw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='other/edit_profile_cropper.js') }}"></script>
</body>
</html>
